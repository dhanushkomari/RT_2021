{% load static %}
<head>
<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">  
    <title>Robot Teacher</title>
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;family=Teko:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/fontawesome-all.css" %}" rel="stylesheet">
    <link href="{% static "css/owl.css" %}" rel="stylesheet">
    <link href="{% static "css/flaticon.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery-ui.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery.fancybox.min.css" %}" rel="stylesheet">
    <link href="{% static "css/hover.css" %}" rel="stylesheet">
    <link rel="stylesheet" %}" href="{% static "css/jarallax.css">
    <link href="{% static "css/custom-animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- rtl css -->
    <link href="{% static "css/rtl.css" %}" rel="stylesheet">
    <!-- Responsive File -->
    <link href="{% static "css/responsive.css" %}" rel="stylesheet">

    <!-- Color css -->
    <link rel="stylesheet" id="jssDefault" href="{% static "css/colors/color-default.css" %}">

    <link rel="shortcut icon" href="{% static "images/favicon.png" %}" id="fav-shortcut" type="image/x-icon">
    <link rel="icon" href="{% static "images/favicon.png" %}" id="fav-icon" type="image/x-icon">

    <!-- Responsive Settings -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
</head>
<body>
    {% block content  %}
    {% endblock %}

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/TweenMax.js" %}"></script>
    <script src="{% static "js/jquery-ui.js" %}"></script>
    <script src="{% static "js/jquery.fancybox.js" %}"></script>
    <script src="{% static "js/owl.js" %}"></script>
    <script src="{% static "js/mixitup.js" %}"></script>
    <script src="{% static "js/appear.js" %}"></script>
    <script src="{% static "js/wow.js" %}"></script>
    <script src="{% static "js/jQuery.style.switcher.min.js" %}"></script>
    <script type="{% static "text/javascript" src="js/js.cookie.min.js" %}"></script>
    <script src="{% static "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "js/jarallax.min.js" %}"></script>
    <script src="{% static "js/custom-script.js" %}"></script>

    <script src="{% static "js/lang.js" %}"></script>
    <script src="{% static "js/color-switcher.js" %}"></script>
</body>

</html>
